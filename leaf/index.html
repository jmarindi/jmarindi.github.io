
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- d3 and dc -->
  <script src="js/d3.min.js"></script>
  <script src="js/crossfilter.js"></script>  
  <link rel="stylesheet" href="css/dc.css"/>
  <script src="js/dc.min.js"></script>  
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <!-- css links -->
  <link rel="stylesheet" href="css/bootstrap.min.css" >
  <link href="css/style.css" rel="stylesheet" type="text/css" media="all">

  <!--Leaflet from-->    
  <script type="text/javascript" src="js/leaflet.js"></script>
  <link rel="stylesheet" type="text/css" href="css/leaflet.css" />

  <!--dc-leaflet-choropleth legend and window display-->

  <link rel="stylesheet" href="css/choroplethstyle.css" >
   

</head>

<body>
  <div id="wrap">

    <!-- Begin page content -->
    <div class="container">
      
          <h4>Somalia Security Situation </h4> 
          Projected occurence of security related cases over a period of time

          <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
              <div id="choro-map">
                <div class="filterName">Map
                  <a class="reset" href="javascript:choroChart.filterAll();dc.redrawAll();">reset</a>
                  <span class="reset" style="display: none;"></span>
                </div>
                <div class="map"></div>
              </div>
            </div>

            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">

              <div class="short-div">
                <div id="chart-seasons">
                  <div class="filterName">Time Aggregate
                    <a class="reset" href="javascript:timeAggregateChart.filterAll();dc.redrawAll();"
                    style="display: none;">reset</a>
                    <span class="reset" style="display: none;"></span>
                  </div>
                </div>
              </div>

              <div class="short-div">
                <div id="chart-year">
                  <div class="filterName">Year range
                    <a class="reset" href="javascript:yearChart.filterAll();dc.redrawAll();"
                    style="display: none;">reset</a>
                    <span class="reset" style="display: none;"></span>
                  </div>
                </div>
              </div>

            </div>

          </div>
        
    </div> <!-- /.container -->
  </div> <!-- /.wrap -->

    <script src="js/site.js"></script>
   
</body>

</html>
