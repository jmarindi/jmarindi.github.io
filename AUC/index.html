  <body>
  <h3 class="eighth columns">Africa Youth Indicators</h3> <!--
   <p><b>Youth population - </b><i> Male and female between ages 15 - 35</i><b>Youth Unemployment - </b><i> Unemployed Male and female between ages 15 - 24</i></p> -->

    <!--<div class="container-fluid"> -->
  <div id="main">        
		 <hr>
		  <div class="row">
        <div class="col-sm-3" style="background-color:white;"> 
          <div id="indicator_div">				   
					  <select id="Indicator_list"> 
					     <option value="2018_Population" selected>Filter by Indicator</option>
					     <option value="2018_Population" selected>2018 Youth Population</option>
       	       <option value="2018_Percent_Youth">2018 Youth Percentage</option>
		           <option value="2063_Population">Population in 2063</option>
		           <option value="2063_Percent_Youth" >Youth percentage in 2063</option>
					     <option value="Youth_Unemployment_2017" >Youth Unemployment in 2017</option>
		        </select>				
				  </div>
				</div>
      <div class="col-sm-6" style="background-color:white;"> 
          <div id="map"><!-- Map container -->
          </div>
          <div id="legend"><!-- Legend container -->
              <p style="font-size: 20px">
              <b>Youth population - </b><i> Male and female between ages 15 - 35</i>
              <b>Youth Unemployment - </b><i> Unemployed Male and female between ages 15 - 24</i>
               </p>
            </div> 
			</div>
		   <div class="col-sm-3" style="background-color:white;">
				 <div id="d2">
            <div id="details" class="hidden row"><!-- Details container --></div>
                <div class="footer"></div>
            </div>		
				  
				</div>
           </div>
         </div> 
         </div>
		  <!-- Mustache template, rendered later to show the details of a feature -->
    <script id="template" type="x-tmpl-mustache">
	   <table class="ten columns"; font-size: 8pt;>
	   <tr>
	   <thead font size = 10pt>
          <th> {{ name }}</th>
       </thead>   
        </tr>
		<tr>
          <th>Country:</th>
          <td>{{ Country }}</td>
        </tr>
        <tr>
          <th>2018 Youth Population:</th>
          <td>{{ 2018_Population }}</td>
        </tr>
        <tr>
          <th>2018 Youth Percentage:</th>
          <td>{{ 2018_Percent_Youth }} %</td>
        </tr>
        <tr>
          <th>2063 Youth Population:</th>
          <td>{{ 2063_Population }}</td>
        </tr>
        <tr>
          <th>2063 Youth percentage:</th>
          <td>{{ 2063_Percent_Youth }} %</td>
        </tr>
        <tr>
          <th>Youth Policy exists:</th>
          <td>{{ Youth_Policy }}</td>
        </tr>
	<!-- <tr>
          <th>2014 Youth Unemployment:</th>
          <td>{{ Youth_Unemployment_2014 }} %</td>
        </tr>
		<tr>
          <th>2015 Youth Unemployment:</th>
          <td>{{ Youth_Unemployment_2015 }} %</td>
        </tr>
		<tr>
          <th>2016 Youth Unemployment:</th>
          <td>{{ Youth_Unemployment_2016 }} %</td>
        </tr> -->
		<tr>
          <th>2017 Youth Unemployment:</th>
          <td>{{ Youth_Unemployment_2017 }} %</td>
        </tr>
      </table>	  
      <a href="#" id="close-details" class="one column" onclick="hideDetails(); return false;">&#x274c;</a>	 
    </script>

	<script src="js/map.js"></script>
</body>

</html>
