<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="site.css">
</head>
<body>
    <div class="container">
        <div class="row" id="first">
            <div class="col-md-6">
                <iframe aria-label="Interactive area chart" frameborder="0" height="500" id="datawrapper-chart-It5UL" scrolling="no" src="https://datawrapper.dwcdn.net/It5UL/8/" title="82.4 million people worldwide were forcibly displaced" width="100%"></iframe>
            </div>
            <div class="col-md-6">
                <iframe aria-label="Stacked Bars" frameborder="0" height="360" id="datawrapper-chart-OJi9C" scrolling="no" src="https://datawrapper.dwcdn.net/OJi9C/1/" title="Forcibly displaced population" width="100%"></iframe>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <iframe aria-label="chart" frameborder="0" height="380" id="datawrapper-chart-NeCqX" scrolling="no" src="https://datawrapper.dwcdn.net/NeCqX/7/" title="86% hosted in developing countries" width="100%"></iframe>
            </div>
            <div class="col-md-4">
                <iframe aria-label="chart" frameborder="0" height="380" id="datawrapper-chart-SreiI" scrolling="no" src="https://datawrapper.dwcdn.net/SreiI/1/" title="73% hosted in neighbouring countries" width="100%"></iframe>
            </div>
            <div class="col-md-4">
                <iframe aria-label="chart" frameborder="0" height="380" id="datawrapper-chart-cjCgX" scrolling="no" src="https://datawrapper.dwcdn.net/cjCgX/8/" title="68% originated from just five countries" width="100%"></iframe>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <iframe aria-label="Grouped Bars" frameborder="0" height="365" id="datawrapper-chart-sBAOE" scrolling="no" src="https://datawrapper.dwcdn.net/sBAOE/1/" title="Demographics of people who have been forcibly displaced" width="100%&quot;"></iframe>
            </div>
            <div class="col-md-4">
                <iframe aria-label="table" frameborder="0" height="355" id="datawrapper-chart-U8AYH" scrolling="no" src="https://datawrapper.dwcdn.net/U8AYH/1/" title="Top hosting countries" width="100%&quot;"></iframe>
            </div>
            <div class="col-md-4">
                <iframe aria-label="table" frameborder="0" height="345" id="datawrapper-chart-wLjKZ" scrolling="no" src="https://datawrapper.dwcdn.net/wLjKZ/1/" title="Top source countries" width="100%"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
